<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejoindre l’Intelligence Collective</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 40px;
    }
    h1 {
      color: #222;
    }
    form {
      background-color: #fff;
      padding: 20px;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #0055aa;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #003f88;
    }
    a {
      display: block;
      margin-top: 30px;
      color: #0055aa;
    }
  </style>
</head>
<body>
  <h1>Rejoindre l’Intelligence Collective</h1>
  <p>Tu veux t'engager ? Laisse ici ton prénom, ton email et ton message d’intention. L’IC est une œuvre collective, et elle a besoin de toi.</p>
  
  <form action="https://formspree.io/f/your-code" method="POST">
    <label for="name">Prénom ou pseudonyme :</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Adresse email :</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="message">Ton message d’engagement, une idée ou une intention :</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <a href="index.html">← Retour à l’accueil</a>
</body>
</html>
