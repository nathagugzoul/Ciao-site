  <main>
    <h1>Rejoindre l’Intelligence Collective</h1>
<p>Formulaire d’adhésion :</p>
<form onsubmit="sendEmail(); return false;">
  <label for="name">Nom :</label><input type="text" id="name" required><br><br>
  <label for="email">Email :</label><input type="email" id="email" required><br><br>
  <label for="message">Message :</label><textarea id="message" rows="4" required></textarea><br><br>
  <button type="submit">Envoyer</button>
</form>
<script>
function sendEmail() {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var message = document.getElementById("message").value;
  var subject = encodeURIComponent("Nouvelle adhésion à l’IC");
  var body = encodeURIComponent("Nom : " + name + "\nEmail : " + email + "\n\nMessage :\n" + message);
  window.location.href = "mailto:Nat_Azoulay@hotmail.com?subject=" + subject + "&body=" + body;
}
</script>
