<form id="ask-form">
  <input type="text" id="question" placeholder="Pose ta question ici" required>
  <button type="submit">Envoyer</button>
</form>

<pre id="response"></pre>

<script>
document.getElementById('ask-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const question = document.getElementById('question').value;
  const responseEl = document.getElementById('response');
  responseEl.innerText = 'Chargement...';

  try {
const response = await fetch('https://ciau-backend.onrender.com/ask', {
  method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question })
    });
    const data = await response.json();
    responseEl.innerText = `Question : ${question}\n\nRÃ©ponse : ${data.answer}`;
  } catch (err) {
    responseEl.innerText = 'Erreur de connexion.';
  }
});
</script>
